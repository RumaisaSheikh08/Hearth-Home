<div class="container-rooms">  
    <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4" style="width: 18rem;" *ngFor="let room of data">
                <div class="card h-100 card-furniture" >
                    <img class="card-img-top fixed-img" [src] ="room.
                    imageUrl
                    " [alt]= "room.
                    imageUrl
                    ">
                    <div class="card-body ">
                        <h5 class="card-title card-head">{{room.name}}</h5>
                        <p class="card-des">{{room.description}}</p>
                        <p class="card-des">Price: {{room.price}} AED </p>
                        <a class="btn btn-primary btn-cart" (click)="sendRoomData(room)">Add to cart</a>
                      </div>
                </div>            
            </div>
    </div>       
</div>
